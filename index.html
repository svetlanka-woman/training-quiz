<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Тестовый опросник</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo__header" src="img/logo.svg" alt="Logotype" />
        <h1 class="title__header">
          <span>Пакет услуг</span><br />“Премиальный”
        </h1>
      </div>
      <div class="main">
        <div class="question">
          <div class="question__header">
            <div class="number">
              <span class="number__current">1</span>
              /
              <span id="number__total">6</span>
            </div>
            <ul class="number__indicator">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
