<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Тестовый опросник</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header__logo" src="img/logo.svg" alt="Logotype" />
        <h1 class="header__title">
          <span>Пакет услуг</span><br />“Премиальный”
        </h1>
      </div>
      <!--.header-->

      <div class="main">
        <div class="question">
          <div class="question__header">
            <div class="number">
              <span class="number__current">1</span>
              /
              <span class="number__total">6</span>
            </div>
            <ul class="indicator">
              <li class="indicator_black"></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div class="question__body">
            <p class="question__text">
              Насколько Вы довольны пакетом услуг “Премиальный” Росбанка в
              целом?
            </p>
            <div class="question__answer"></div>
          </div>
        </div>
      </div>
      <!--.main-->
    </div>
  </body>
</html>
